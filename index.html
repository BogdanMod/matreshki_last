<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Matreshki CO | Турагентство</title>
    
    <!-- Google Fonts - загружаем асинхронно после загрузки страницы -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts - загружаем сразу для быстрой загрузки -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ruslan+Display&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      body {
        background-color: #FFFACD !important;
        color: #000000 !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Arial', sans-serif !important;
      }
      
      /* Fallback fonts пока загружаются Google Fonts */
      .font-serif {
        font-family: 'Georgia', 'Times New Roman', serif;
      }
      
      .font-script {
        font-family: 'Brush Script MT', cursive;
      }
      
      .font-display {
        font-family: 'Impact', 'Arial Black', sans-serif;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        display: block;
        background-color: #F7F4EB;
      }
      
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        background-color: #F7F4EB;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 99999;
      }
      
      .initial-loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #1F2E4D;
        border-top-color: #9E2A2B;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Custom Scalloped Border Class */
      .scalloped-border {
         height: 20px;
         width: 100%;
         background-image: radial-gradient(circle at 16px 0, transparent 16px, #B83D3F 16.5px);
         background-size: 32px 20px;
         background-repeat: repeat-x;
         transform: rotate(180deg);
      }
      .lace-decoration {
        background-image: radial-gradient(circle, #F7F4EB 2px, transparent 2.5px);
        background-size: 10px 10px;
        height: 10px;
      }
      
      /* Force Tailwind colors */
      .bg-folk-cream { background-color: #F7F4EB !important; }
      .bg-folk-red { background-color: #B83D3F !important; }
      .bg-folk-blue { background-color: #1F2E4D !important; }
      .text-folk-cream { color: #F7F4EB !important; }
      .text-folk-red { color: #B83D3F !important; }
      .text-folk-blue { color: #1F2E4D !important; }
      
      /* Mobile fixes */
      @media (max-width: 768px) {
        .max-w-md {
          max-width: 100% !important;
        }
      }
    </style>
<link rel="stylesheet" href="/index.css">
<script type="module" src="/index.tsx"></script>
</head>
  <body>
    <div id="root">
      <!-- Встроенный лоадер до загрузки React -->
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
        <div style="margin-top: 1.5rem; text-align: center;">
          <h1 style="font-family: Georgia, serif; font-size: 2rem; font-weight: bold; color: #1F2E4D; margin-bottom: 0.5rem;">
            Matreshki<span style="font-style: italic; font-size: 1.5rem;">&</span>Co
          </h1>
          <p style="font-family: 'Brush Script MT', cursive; font-size: 1.25rem; color: rgba(31, 46, 77, 0.8); transform: rotate(-2deg);">
            Matreshi
          </p>
        </div>
      </div>
    </div>
    <script>
      // Логирование загрузки страницы
      console.log('[HTML] Page loaded, readyState:', document.readyState);
      console.log('[HTML] Script tag about to load module');
      
      // Отслеживаем ошибки загрузки модулей
      window.addEventListener('error', function(e) {
        console.error('[HTML] Script error:', e.message, e.filename, e.lineno);
      }, true);
      
      // Отслеживаем загрузку ресурсов
      window.addEventListener('load', function() {
        console.log('[HTML] All resources loaded');
      });
    </script>
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #FFFACD; min-height: 100vh;">
        <h1 style="color: #000; font-size: 2rem; margin-bottom: 1rem;">Matreshki&Co</h1>
        <p style="color: #000;">Для работы сайта требуется JavaScript. Пожалуйста, включите его в настройках браузера.</p>
      </div>
    </noscript>
</body>
</html>
