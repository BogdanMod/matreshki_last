<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Matreshki CO | Турагентство</title>
    
    <!-- Google Fonts - загружаем асинхронно после загрузки страницы -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script>
      // Загружаем шрифты асинхронно после загрузки страницы
      window.addEventListener('load', function() {
        const link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ruslan+Display&family=Montserrat:wght@300;400;500;600;700&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      body {
        background-color: #FFFACD !important;
        color: #000000 !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Arial', sans-serif !important;
      }
      
      /* Fallback fonts пока загружаются Google Fonts */
      .font-serif {
        font-family: 'Georgia', 'Times New Roman', serif;
      }
      
      .font-script {
        font-family: 'Brush Script MT', cursive;
      }
      
      .font-display {
        font-family: 'Impact', 'Arial Black', sans-serif;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Custom Scalloped Border Class */
      .scalloped-border {
         height: 20px;
         width: 100%;
         background-image: radial-gradient(circle at 16px 0, transparent 16px, #B83D3F 16.5px);
         background-size: 32px 20px;
         background-repeat: repeat-x;
         transform: rotate(180deg);
      }
      .lace-decoration {
        background-image: radial-gradient(circle, #F7F4EB 2px, transparent 2.5px);
        background-size: 10px 10px;
        height: 10px;
      }
      
      /* Force Tailwind colors */
      .bg-folk-cream { background-color: #F7F4EB !important; }
      .bg-folk-red { background-color: #B83D3F !important; }
      .bg-folk-blue { background-color: #1F2E4D !important; }
      .text-folk-cream { color: #F7F4EB !important; }
      .text-folk-red { color: #B83D3F !important; }
      .text-folk-blue { color: #1F2E4D !important; }
      
      /* Mobile fixes */
      @media (max-width: 768px) {
        .max-w-md {
          max-width: 100% !important;
        }
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <!-- Лоадер будет заменен React компонентом -->
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
